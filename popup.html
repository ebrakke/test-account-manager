<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main-page">
        <div class="header">
            <h4 class="text-center i18n_title"></h4>
        </div>

        <div class="text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-success i18n_add_user add_user"></button>
            </div>
        </div>
        <br>

        <div class="container-fluid">
            <table class="table user-table">
                <tr>
                    <th class="i18n_username"></th>
                    <th class="i18n_pwd"></th>
                    <th class="i18n_description"></th>
                    <th class="i18n_case"></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="add-user-form" hidden>
        <div class="header">
            <h4 class="text-center i18n_add_user"></h4>
            <form class="add_user_form">
                <div class="form-group">
                    <label for="username" class="i18n_username"></label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="pwd" class="i18n_pwd"></label>
                    <input type="text" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="description" class="i18n_description"></label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                    <label for="case" class="i18n_case"></label>
                    <input type="text" class="form-control" id="case">
                </div>
                <div class="pull-right">
                    <button type="button" class="submit_add_user i18n_add btn btn-success"></button>
                </div>
            </form>
        </div>
        <button type="button" class="back-to-main i18n_back btn btn-default"></button>
    </div>

</body>

<script src="js/vendor/jquery-1.11.3.min.js"></script>
<script src="js/vendor/lodash.min.js"></script>

<script src="js/common.js"></script>
<script src="js/i18n.js"></script>
<script src="js/popup.js"></script>
